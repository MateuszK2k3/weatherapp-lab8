<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pogoda</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Pogoda<h1>
        <h2 class="text-2xl font-bold mb-4 text-center">Nie znaleziono miasta!<h2>
        <form action="/weather" class="flex gap-2 mb-4">
            <input type="text" name="city" id="city" placeholder="Enter city" required class="border p-2 rounded w-full">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Sprawdź pogodę</button>
        </form>
    </div>
</body>
</html>
